apiVersion: v1
kind: Service
metadata:
  name: tekton-github-interceptor
  namespace: tekton-pipelines
spec:
  type: ClusterIP
  selector:
    app: tekton-github-interceptor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-github-interceptor
  namespace: tekton-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-github-interceptor
  template:
    metadata:
      labels:
        app: tekton-github-interceptor
    spec:
      containers:
        - name: validate
          image: eonpatapon/ci-gh-interceptor:7cd892e11edf139c4952527908264abe2e9493a7
          env:
            - name: GITHUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  namespace: tekton-pipelines
                  name: gh-webhook-secret
                  key: secret
