apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  annotations:
    kapp.k14s.io/change-group: "tekton.dev/ci-eventlistener"
  name: ci-pipeline-template
  namespace: tekton-pipelines
spec:
  params:
    - name: githubEvent
    - name: repoName
    - name: repoURL
    - name: repoRevision
    - name: repoBranch
  resourcetemplates:
    # NOTE: Can be removed on next release (0.8.0) by using
    # resourceSpec instead of resourceRef in PipelineRun
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: git-$(params.repoName)-$(uid)
        labels:
          generatedBy: "ci-trigger"
        namespace: tekton-pipelines
      spec:
        type: git
        params:
        - name: url
          value: $(params.repoURL)
        - name: revision
          value: $(params.repoRevision)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: ci-pipeline-run-$(params.repoName)-$(params.repoBranch)-$(uid)
        labels:
          generatedBy: "ci-trigger"
        namespace: tekton-pipelines
      spec:
        serviceAccount: tekton-ci-admin
        pipelineRef:
          name: ci-pipeline
        params:
          - name: repoName
            value: $(params.repoName)
          - name: repoURL
            value: $(params.repoURL)
          - name: repoRevision
            value: $(params.repoRevision)
          - name: repoBranch
            value: $(params.repoBranch)
        resources:
          - name: project-repo
            resourceRef:
              name: git-$(params.repoName)-$(uid)
