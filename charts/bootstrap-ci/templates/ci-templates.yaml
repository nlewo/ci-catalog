apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  annotations:
    kapp.k14s.io/change-group: "tekton.dev/ci-eventlistener"
  name: ci-template-stage1
  namespace: tekton-pipelines
spec:
  params:
    - name: event
    - name: eventType
    - name: repoName
    - name: repoBranch
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: TaskRun
      metadata:
        name: setup-$(params.repoName)-$(params.repoBranch)-$(uid)
        labels:
          generatedBy: "ci-trigger"
        namespace: tekton-pipelines
      spec:
        serviceAccount: tekton-ci-admin
        taskRef:
          name: ci-stage1
        inputs:
          params:
            - name: event
              value: $(params.event)
            - name: eventType
              value: $(params.eventType)
            - name: repoName
              value: $(params.repoName)
            - name: repoBranch
              value: $(params.repoBranch)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  annotations:
    kapp.k14s.io/change-group: "tekton.dev/ci-eventlistener"
  name: ci-template-stage2
  namespace: tekton-pipelines
spec:
  params:
    - name: event
    - name: namespace
    - name: uid
    - name: repoName
    - name: repoBranch
    - name: repoURL
    - name: repoRevision
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: TaskRun
      metadata:
        name: apply-pipeline-$(params.repoName)-$(params.repoBranch)-$(params.uid)
        labels:
          generatedBy: "ci-trigger"
        namespace: $(params.namespace)
      spec:
        taskRef:
          name: ci-stage2
          kind: ClusterTask
        inputs:
          params:
            - name: event
              value: $(params.event)
            - name: uid
              value: $(params.uid)
            - name: namespace
              value: $(params.namespace)
          resources:
            - name: project-repo
              resourceSpec:
                type: git
                params:
                - name: url
                  value: $(params.repoURL)
                - name: revision
                  value: $(params.repoRevision)
